services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/cosmic-watch
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - NASA_API_KEY=${NASA_API_KEY}
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mongo-data: